<script type="text/javascript">
	//选择金额
	$(".pay-choose-label").click(function(){
		$(this).parent().siblings().find('label').removeClass('active');
		$(this).parent().siblings().find('i').attr('class','pay-checked-off');
		$(this).find('i').attr('class','pay-checked-on');
		$(this).addClass('active');
	})
	
	$('#pay-bank').click(function(){
		$(".popup-window-wrapper").show();
	})
	
	//点击关闭弹窗
	$(".close-popup-wrapper, .popup-bg").click(function(){
		$(".card-form-item input").val('');
		$(".popup-window-wrapper").hide();
	})
	
</script>
